<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../pdf-resources/css/plantaPdfStyle.css"/>
</head>
<body>
<div class="header">
    <img src="../pdf-resources/css/images/fich-unl.png" class="logo" >
</div>
<h1> Lista de Planta disponibles </h1>

<table class="table-places  paginate-table">
    <thead>
    <tr>
        <th class="tittle-container">CÃ³d Cargo </th>
        <th class="tittle-container">Nombre Apellido</th>
        <th class="tittle-container">Departamento</th>
        <th class="tittle-container">Materia</th>
        <th class="tittle-container">Tipo Cargo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="planta: ${plantas}">
        <td th:text = "${planta.cargoId.idCargo}"></td>
        <td th:text="${planta.agenteId.nombre} + ' ' + ${planta.agenteId.apellido}">
        </td>
        <td th:text = "${planta.cargoId.unidadOrganizativaId.nombre} " ></td>
        <td th:text = "${planta.subunidadOrganizativaId.nombre}"></td>
        <td th:text = "${planta.cargoId.puntoId.tipo_cargo.cargo}"> </td>

    </tr>
    </tbody>
</table>
<span th:text="'Cantidad:' + ${#lists.size(plantas)}"></span>
</body>
</html>
</html>
